<p class="heading1">Connecting the drive to your computer</p>

<p>To update the firmware on your My&nbsp;Book or My&nbsp;Passport drive, you must connect it to your computer.</p>
<p class="stepintro">To continue:

<ol>
<li>Connect the My&nbsp;Book or My&nbsp;Passport drive that you want to update to your computer.</li>
    <li>Run the Firmware Updater again.</li></ol></p>
