<p class="heading1">Připojení disku k počítači</p>

<p>Abyste mohli aktualizovat firmware na disku My&nbsp;Book nebo My&nbsp;Passport, musíte disk připojit k počítači.</p>
<p><strong>Další postup:
</strong>
<ol>
    <li>Připojte k počítači disk My&nbsp;Book nebo My&nbsp;Passport, který chcete aktualizovat.</li>
    <li>Znovu spusťte nástroj WD Firmware Updater.</li></ol></p>
