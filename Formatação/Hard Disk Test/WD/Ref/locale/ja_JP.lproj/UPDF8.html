<p class="heading1">ファームウェアをアップデートする </p>
<p>ドライブをアップデートするために、コンピュータに WD ファームウェア アップデータが正常にダウンロードされたことを確認し、それから以下のいずれかを実行します。 </p>
<ul>
  <li><span class="PdfCharStyle1">[アップデートを続行する] をクリックして、ソフトウェア アップデートを開始し、その後 WD ドライブの電源をいったん切って再び電源を入れます。 </span><br />
    <br />
  </li>
  <li><span class="PdfCharStyle1">[終了] して [保存] をクリックすると、WD ファームウェア アップデータ画面が終了します。 インターネットの接続なしに同じタイプのドライブを引き続いてアップデート</span>を実行することができます。</li>
</ul>
