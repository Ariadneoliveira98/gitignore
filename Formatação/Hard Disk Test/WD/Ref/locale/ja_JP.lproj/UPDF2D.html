<p class="heading1">WD ドライブは使用中です</p>
<p>ファームウェアは My&nbsp;Book または My&nbsp;Passport ドライブが使用中はアップデートできません。 </p>
<p>WD&nbsp;SmartWare™ ソフトウェアを終了し、コンピュータで起動しているすべてのアプリケーションを閉じた後、ファームウェアを正常にアップデートできます。</p>
<p><strong>続行するには、以下の手順を実行します：</strong></p>
<ol>
  <li>WD&nbsp;SmartWare ソフトウェアを終了します。</li>
  <li>コンピュータの起動しているすべてのアプリケーションを閉じます。 </li>
  <li>ファームウェア アップデータをもう一度実行します。</li>
</ol>
