<p class="heading1">ファームウェア アップデータをダウンロード中</p>
<p>WD ファームウェア アップデータがダウンロードを終了するまで待ち、ドライブをアップデートします。 </p> 
<p><span class="stepintro">ダウンロードが成功しない場合： </span></p>
<ol>
  <li>終了する前にエラーメッセージが表示されます。</li>
  <li>ファームウェア アップデータを再びダウンロードします。数回試みてアップデータをダウンロードできない場合は、http://support.wdc.com をご覧ください。</li>
</ol>
<p><span class="stepintro">ダウンロードが成功した場合：</span></p>
<ol>
  <p>ダウンロードを終了してアップデートデートに続けます。 </p>
</ol>
