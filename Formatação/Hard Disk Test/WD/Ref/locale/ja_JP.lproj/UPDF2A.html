<p class="heading1">複数ドライブのアップデート</p>
<p>ファームウェアをアップデートできるのは、一度に 1 台だけです。 </p>
<p> </p>
<p><strong>複数のドライブのファームウェアをアップデートするには、以下の手順を実行します：</strong>
<ol>
    <li>アップデートしたい 1 つを除いてすべての My Book および My Passport ドライブを取り外します。</li>
    <li>ファームウェア アップデータをもう一度実行します。</li>
    <li>今アップデートしたドライブを取り外して、別のドライブを接続します。</li>
    <li>ファームウェア アップデータをもう一度実行します。</li>
    <li>残りのドライブをアップデートするために手順 3 と 4 を繰り返します。</li>
</ol>
</p>
