<p class="heading1">更新固件</p>
<p>要更新硬盘，请确保 WD 固件更新程序已成功下载到您的计算机，然后执行下列其中一项操作： </p>
<ul>
  <li><span class="PdfCharStyle1">单击“继续更新”以开始固件更新；然后关闭并重启您的 WD 硬盘。</span><br />
    <br />
  </li>
  <li><span class="PdfCharStyle1">单击“退出并保存”以关闭 WD 固件更新程序屏幕。对于此类硬盘，您无需接入互联网就能</span>执行后续更新。</li>
</ul>
