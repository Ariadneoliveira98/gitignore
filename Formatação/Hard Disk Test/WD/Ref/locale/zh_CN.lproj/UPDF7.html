<p class="heading1">固件更新程序下载期间</p>
<p>等待 WD 固件更新程序完成下载后，再更新硬盘。</p> 
<p><span class="stepintro">如果下载不成功： </span></p>
<ol>
  <li>退出前将显示一条错误信息。</li>
  <li>再次尝试下载固件更新程序。如果几次尝试后仍然无法下载该更新程序，请访问 http://support.wdc.com。</li>
</ol>
<p><span class="stepintro">如果下载成功： </span></p>
<ol>
  <p>退出下载，然后执行更新。</p>
</ol>
