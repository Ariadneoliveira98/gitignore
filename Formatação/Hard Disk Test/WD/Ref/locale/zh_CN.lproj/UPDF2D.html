<p class="heading1">WD 硬盘正在使用中</p>
<p>My&nbsp;Book 或 My&nbsp;Passport 硬盘在使用期间，无法更新固件。 </p>
<p>必须先退出 WD&nbsp;SmartWare™ 软件，关闭计算机上所有打开的应用程序，然后才能成功更新固件。</p>
<p><strong>要继续：</strong></p>
<ol>
  <li>退出 WD&nbsp;SmartWare 软件。</li>
  <li>关闭计算机上所有打开的应用程序。 </li>
  <li>再次运行固件更新程序。</li>
</ol>
