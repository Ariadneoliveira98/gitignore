<p class="heading1">以管理员权限登录</p>
<p>您必须以具有管理员权限的用户身份登录到计算机才能更新 My&nbsp;Book 或 My&nbsp;Passport 的固件。</p>
<p> </p>
<p><strong>以管理员身份登录：</strong></p>
<ol>
  <li>单击<strong>退出</strong>。</li>
  <p></p>
  <li>退出系统，然后以具有管理员权限的用户身份重新登录。</li>
</ol>
<p> </p>
<p><font color = "red"><strong>说明：</strong></font>如果您是计算机的主人，一般默认您为管理员。如果其他人要为您设置计算机，必须以管理员身份登录，然后为您的用户名授予管理员权限。</p>
