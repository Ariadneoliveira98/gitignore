<p class="heading1">更新多块硬盘</p>
<p>您一次只能更新一块硬盘的固件。 </p>
<p> </p>
<p><strong>要更新多块硬盘上的固件：</strong>
<ol>
    <li>断开除要更新之外的所有其他 My Book 和 My Passport 硬盘。</li>
    <li>再次运行固件更新程序。</li>
    <li>断开刚完成更新的硬盘，然后连接另一块硬盘。</li>
    <li>再次运行固件更新程序。</li>
    <li>重复执行步骤 3 和 4，完成所有其他硬盘的更新。</li>
</ol>
</p>
