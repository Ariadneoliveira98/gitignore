<p class="heading1">將硬碟機連接至您的電腦</p>

<p>如要更新您 My&nbsp;Book 或 My&nbsp;Passport 硬碟機上的韌體，您必須先將它連接至電腦。</p>
<p><strong>如要繼續：
</strong>
<ol>
<li>將您要更新的 My&nbsp;Book 或 My&nbsp;Passport 硬碟機連接至您的電腦。</li>
<li>再次執行 Firmware Updater。</li></ol></p>
