<p class="heading1">在下載 Firmware Updater 期間</p>

<p>請先等 WD Firmware Updater 完成下載後，再更新硬碟機。 </p> 

<p><span class="stepintro">如果未成功下載： </span></p>

<ol>
<li>出現錯誤訊息然後結束。</li>
<li>再次嘗試下載 Firmware Updater。如果您嘗試多次都無法下載更新程式，請移至 http://support.wdc.com。</li>
</ol>

<p><span class="stepintro">如果成功下載： </span></p>

<ol>
<p>結束下載，然後繼續更新。 </p>
</ol>
