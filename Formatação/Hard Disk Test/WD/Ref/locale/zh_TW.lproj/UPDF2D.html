<p class="heading1">WD 硬碟機目前在使用中</p>
<p>當 My&nbsp;Book 或 My&nbsp;Passport 硬碟機目前在使用中時，無法更新韌體。 </p>
<p>您必須先結束 WD&nbsp;SmartWare™ 軟體並關閉電腦上所有開啟中的應用程式，韌體才能成功更新。</p>
<p><strong>如要繼續：</strong></p>
<ol>
<li>結束 WD&nbsp;SmartWare 軟體。</li>
<li>關閉電腦上所有開啟中的應用程式。 </li>
<li>再次執行 Firmware Updater。</li>
</ol>
