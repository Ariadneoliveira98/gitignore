<p class="heading1">以系統管理員權限登入</p>
<p>您必須以具備系統管理員權限的使用者身分登入電腦，才能更新 My&nbsp;Book 或 My&nbsp;Passport 硬碟機上的韌體。</p>
<p> </p>
<p><strong>如果要以系統管理員身分登入：</strong></p>
<ol>
<li>按一下<strong>結束</strong>。</li>
  <p></p>
<li>登出然後再以系統管理員身分登入。</li>
</ol>
<p> </p>
<p><font color = "red"><strong>注意：</strong></font>通常，如果您是電腦的擁有者，則預設會將您設為管理員。如果是由別人以管理員身份為您設定電腦，該人員必須登入為管理員並為您的使用者名稱提供管理員權限。 </p>
