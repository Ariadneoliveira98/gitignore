<p class="heading1">正在更新韌體 </p>

<p>如要更新您的硬碟機，請確定 WD Firmware Updater 已成功下載至您的電腦，然後執行以下任一項動作： </p>
<ul>
<li><span class="PdfCharStyle1">按一下「繼續更新」以開始韌體更新；然後重新啟動 WD 硬碟機。 </span><br />
    <br />
  </li>
<li><span class="PdfCharStyle1">按一下「結束」然後按「儲存」以開關 WD Firmware Updater 畫面。您之後可對相同類型的硬碟機執行一次更新</span>，毋需使用網際網路連線。</li>
</ul>
