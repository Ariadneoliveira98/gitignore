<p class="heading1">更新多部硬碟機</p>
<p>您一次只可以為一部硬碟機更新韌體。 </p>

<p> </p>
<p><strong>如要更新多部硬碟機上的韌體：</strong>
<ol>
<li>除了您要更新的那部硬碟機以外，中斷連接所有其他的 MyBook 和 MyPassport 硬碟機。</li>
<li>再次執行 Firmware Updater。</li>
<li>中斷連接您剛更新的硬碟機，然後連接另一部。</li>
<li>再次執行 Firmware Updater。</li>
<li>重複步驟 3 到 4 以更新您其他的硬碟機。</li>
</ol>
</p>
