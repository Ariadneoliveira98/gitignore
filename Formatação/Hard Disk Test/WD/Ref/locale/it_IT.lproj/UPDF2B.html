<p class="heading1">Collegamento dell'unità al computer</p>

<p>Per aggiornare il firmware sull'unità My&nbsp;Book o My&nbsp;Passport, è necessario collegarla al computer.</p>
<p><strong>Per continuare:
</strong>
<ol>
    <li>Collegare al computer l'unità My&nbsp;Book o My&nbsp;Passport da aggiornare.</li>
    <li>Eseguire nuovamente il Programma di aggiornamento del firmware.</li></ol></p>
