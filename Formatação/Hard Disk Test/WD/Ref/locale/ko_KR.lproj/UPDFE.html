<p class="heading1">관리자 권한으로 로그온</p>
<p>My&nbsp;Book/My&nbsp;Passport 드라이브의 펌웨어를 업데이트하려면 관리자 권한을 가진 사용자로 컴퓨터에 로그온해야 합니다.</p>
<p> </p>
<p><strong>관리자로 로그온하려면:</strong></p>
<ol>
  <li><strong>종료</strong>를 클릭합니다.</li>
  <p></p>
  <li>로그오프한 후 관리자 권한을 가진 사용자로 다시 로그온합니다.</li>
</ol>
<p> </p>
<p><font color = "red"><strong>참고:</strong></font> 사용자가 컴퓨터를 소유하고 있는 경우 기본적으로 관리자가 됩니다. 다른 사람이 대신 관리자로서 컴퓨터를 설치한 경우, 해당 사람이 관리자로 로그온해서 사용자 이름에 관리자 권한을 제공해야 합니다. </p>
