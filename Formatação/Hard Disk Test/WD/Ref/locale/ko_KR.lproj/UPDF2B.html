<p class="heading1">컴퓨터에 드라이브 연결</p>

<p>My&nbsp;Book/My&nbsp;Passport 드라이브의 펌웨어를 업데이트하려면 해당 드라이브를 컴퓨터에 연결해야 합니다.</p>
<p><strong>계속하려면:
</strong>
<ol>
    <li>업데이트할 My&nbsp;Book/My&nbsp;Passport 드라이브를 컴퓨터에 연결합니다.</li>
    <li>Firmware Updater를 다시 실행합니다.</li></ol></p>
<p class="PdfParaStyle03">&nbsp;</p>
