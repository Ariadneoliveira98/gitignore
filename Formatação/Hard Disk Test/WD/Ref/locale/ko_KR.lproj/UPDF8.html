<p class="heading1">펌웨어 업데이트 </p>

<p>드라이브를 업데이트하려면 WD Firmware Updater를 컴퓨터에 성공적으로 다운로드하고 다음 중 하나를 수행하십시오. </p>
<ul>
  <li><span class="PdfCharStyle1">[업데이트 계속]을 클릭하여 펌웨어 업데이트를 시작한 다음, WD 드라이브의 전원을 껐다가 켭니다. </span><br />
    <br />
  </li>
  <li><span class="PdfCharStyle1">[종료 및 저장]을 클릭하여 WD Firmware Updater 화면을 닫습니다. </span>인터넷에 연결하지 않고 이후 동일한 유형의 업데이트를 한 번 수행할 수 있습니다.</li>
</ul>
