<p class="heading1">여러 개의 드라이브 업데이트</p>
<p>한 번에 드라이브 하나의 펌웨어만 업데이트할 수 있습니다. </p>

<p> </p>
<p><strong>여러 개의 드라이브에서 펌웨어를 업데이트하려면:</strong>
<ol>
    <li>업데이트할 드라이브를 제외한 모든 My Book 및 My Passport 드라이브를 분리합니다.</li>
    <li>Firmware Updater를 다시 실행합니다.</li>
    <li>방금 업데이트한 드라이브를 분리하고 다른 드라이브를 연결합니다.</li>
    <li>Firmware Updater를 다시 실행합니다.</li>
    <li>3단계와 4단계를 반복하여 나머지 드라이브를 업데이트합니다.</li>
</ol>
</p>
