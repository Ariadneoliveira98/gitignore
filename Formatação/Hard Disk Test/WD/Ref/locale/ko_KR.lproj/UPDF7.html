<p class="heading1">Firmware Updater 다운로드 중</p>

<p>드라이브를 업데이트하기 전에 WD Firmware Updater가 다운로드를 완료할 때까지 기다립니다. </p> 

<p><span class="stepintro">다운로드가 실패한 경우: </span></p>

<ol>
  <li>종료하기 전에 오류 메시지가 나타납니다.</li>
  <li>Firmware Updater 다운로드를 다시 시도하십시오. 몇 번의 시도 후 업데이트를 다운로드할 수 없는 경우 http://support.wdc.com으로 이동하십시오.</li>
</ol>

<p><span class="stepintro">다운로드가 성공한 경우: </span></p>

<ol>
  <p>다운로드를 종료하고 업데이트를 계속합니다. </p>
</ol>
