<p class="heading1">WD 드라이브를 사용 중</p>
<p>My&nbsp;Book/My&nbsp;Passport 드라이브를 사용 중일 때는 펌웨어를 업데이트할 수 없습니다. </p>
<p>펌웨어를 성공적으로 업데이트하려면 WD&nbsp;SmartWare™ 소프트웨어를 종료하고 컴퓨터에서 열려 있는 모든 응용 프로그램을 닫아야 합니다.</p>
<p><strong>계속 진행:</strong></p>
<ol>
  <li>WD&nbsp;SmartWare 소프트웨어를 종료합니다.</li>
  <li>컴퓨터에서 열려 있는 모든 응용 프로그램을 닫습니다. </li>
  <li>Firmware Updater를 다시 실행합니다.</li>
</ol>
